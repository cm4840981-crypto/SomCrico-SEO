<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SomCrico SEO - Smart Guide</title>
    
    <script src="https://pl28422778.effectivegatecpm.com/ac/19/5a/ac195afb1aa7483f5417baea4db24535.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #000000; color: #ffffff; margin: 0; padding: 15px; display: flex; flex-direction: column; align-items: center; }
        .container { background: #1a1a1a; width: 100%; max-width: 480px; padding: 25px; border-radius: 20px; border: 1px solid #333; box-sizing: border-box; }
        .header-box { background: linear-gradient(135deg, #00d2ff, #3a7bd5); color: white; padding: 20px; border-radius: 15px; margin-bottom: 20px; font-weight: bold; font-size: 24px; text-align: center; text-transform: uppercase; }
        
        input, select { width: 100%; padding: 15px; border: 1px solid #333; border-radius: 10px; box-sizing: border-box; font-size: 16px; margin-bottom: 12px; outline: none; background: #262626; color: white; }
        
        /*    */
        .how-to-use { background: #111; border: 1px dashed #444; padding: 12px; border-radius: 10px; margin-bottom: 20px; text-align: left; }
        .how-to-use h4 { margin: 0 0 8px 0; font-size: 14px; color: #00d2ff; text-transform: uppercase; }
        .how-to-use p { margin: 0; font-size: 12px; color: #aaa; line-height: 1.6; }
        .step-flow { font-weight: bold; color: #fff; background: #333; padding: 2px 6px; border-radius: 4px; font-size: 11px; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .main-btn { color: white; border: none; padding: 14px 5px; border-radius: 10px; cursor: pointer; font-size: 13px; font-weight: bold; transition: 0.3s; }
        .btn-title { background: #FFC107; color: #000; } 
        .btn-hashtag { background: #20c997; } 
        .btn-keyword { background: #0056b3; } 
        .btn-tags { background: #FF0000; } 

        #result-container { margin-top: 15px; display: none; flex-direction: column; width: 100%; }
        #search-type-indicator { font-size: 16px; font-weight: bold; color: #00d2ff; margin-bottom: 10px; text-align: center; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .copy-all-btn { background: #ffffff; color: #000; border: none; padding: 12px; border-radius: 10px; margin-bottom: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        
        #tags-output { display: flex; flex-direction: column; gap: 8px; max-height: 400px; overflow-y: auto; padding: 5px; }
        .tag-row { display: flex; justify-content: space-between; align-items: center; background: #222; border: 1px solid #333; padding: 12px; border-radius: 10px; gap: 10px; }
        .tag-text { font-size: 13px; color: #eee; flex: 1; }
        .tag-perc { font-size: 10px; background: #28a745; color: white; padding: 3px 8px; border-radius: 5px; }
        .copy-small { background: #333; border: 1px solid #444; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-size: 11px; color: #fff; }

        .loader { border: 4px solid #333; border-top: 4px solid #00d2ff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-box">SomCrico SEO</div>
        
        <div class="how-to-use">
            <h4>How to use:</h4>
            <p>
                <span class="step-flow">1. Select Country</span> &rarr; 
                <span class="step-flow">2. Enter Topic</span> &rarr; 
                <span class="step-flow">3. Click Button</span>
            </p>
            <p style="margin-top:5px; font-style: italic; font-size: 11px;">* Choose Titles, Hashtags, Keywords, or Tags as needed.</p>
        </div>

        <select id="countrySelect">
            <option value="US">Select Country (Default: Global)</option>
            <option value="IN">India (Hindi/English) </option>
            <option value="BD">Bangladesh (Bengali) </option>
            <option value="PK">Pakistan (Urdu) </option>
            <option value="SA">Saudi Arabia (Arabic) </option>
        </select>

        <input type="text" id="topicInput" placeholder="Type your topic here...">

        <div class="btn-grid">
            <button class="main-btn btn-title" onclick="generateTitles()">Titles</button>
            <button class="main-btn btn-hashtag" onclick="generateHashtags()">Hashtags</button>
            <button class="main-btn btn-keyword" onclick="startProcess('keyword')">Keywords</button>
            <button class="main-btn btn-tags" onclick="startProcess('tags')">Tags</button>
        </div>

        <div id="loader" class="loader"></div>
        <div id="result-container">
            <div id="search-type-indicator"></div>
            <button class="copy-all-btn" onclick="copyAll()"> Copy All Results</button>
            <div id="tags-output"></div>
        </div>
    </div>

<script>
    let finalResult = [];
    let currentType = '';

    const countryConfig = {
        'IN': { lang: 'hi', region: 'in' },
        'BD': { lang: 'bn', region: 'bd' },
        'PK': { lang: 'ur', region: 'pk' },
        'SA': { lang: 'ar', region: 'sa' },
        'US': { lang: 'en', region: 'us' }
    };

    function showLoading(label) {
        document.getElementById('loader').style.display = "block";
        document.getElementById('result-container').style.display = "none";
        document.getElementById('search-type-indicator').innerText = "Generating " + label + "...";
    }

    async function startProcess(type) {
        const query = document.getElementById('topicInput').value.trim();
        const countryKey = document.getElementById('countrySelect').value;
        if (!query) return alert("Please enter a topic!");
        
        showLoading(type);
        finalResult = [];
        currentType = type;
        const config = countryConfig[countryKey];
        
        await getSuggestions(query, config.lang, config.region);
        if (config.lang !== 'en') await getSuggestions(query, 'en', config.region);

        finalResult = finalResult.filter(item => item.toLowerCase().includes(query.toLowerCase()));
        displayData();
    }

    function getSuggestions(q, hl, gl) {
        return new Promise((resolve) => {
            const script = document.createElement('script');
            const callback = 'cb_' + Math.random().toString(36).substr(2, 5);
            window[callback] = (data) => {
                const res = data[1].map(i => i[0]);
                finalResult = [...new Set([...finalResult, ...res])];
                delete window[callback]; script.remove(); resolve();
            };
            script.src = `https://suggestqueries.google.com/complete/search?client=youtube&ds=yt&q=${encodeURIComponent(q)}&hl=${hl}&gl=${gl}&callback=${callback}`;
            document.body.appendChild(script);
        });
    }

    function generateTitles() {
        const query = document.getElementById('topicInput').value.trim();
        if (!query) return alert("Enter topic!");
        showLoading('Titles');
        currentType = 'title';
        finalResult = [`${query} - Full Guide`, `${query} | Latest Updates`, `${query} (Deep Analysis)`, `Everything about ${query}`, `Why ${query} is trending` ];
        setTimeout(displayData, 500);
    }

    async function generateHashtags() {
        const query = document.getElementById('topicInput').value.trim();
        if (!query) return alert("Enter topic!");
        showLoading('Hashtags');
        currentType = 'hashtag';
        finalResult = ["#" + query.replace(/\s+/g, '')];
        const config = countryConfig[document.getElementById('countrySelect').value];
        await getSuggestions(query, config.lang, config.region);
        finalResult = finalResult.map(i => i.startsWith('#') ? i : "#" + i.replace(/\s+/g, ''));
        finalResult = [...new Set(finalResult)].slice(0, 30);
        displayData();
    }

    function displayData() {
        const output = document.getElementById('tags-output');
        document.getElementById('loader').style.display = "none";
        document.getElementById('result-container').style.display = "flex";
        output.innerHTML = "";
        finalResult.forEach(item => {
            const div = document.createElement('div');
            div.className = 'tag-row';
            div.innerHTML = `<div class="tag-info"><span class="tag-perc">${currentType === 'title' ? 'TOP' : '95%'}</span><span class="tag-text">${item}</span></div><button class="copy-small" onclick="copySingle('${item.replace(/'/g, "\\'")}')">Copy</button>`;
            output.appendChild(div);
        });
    }

    function copySingle(text) { navigator.clipboard.writeText(text).then(() => alert("Copied!")); }
    function copyAll() { navigator.clipboard.writeText(finalResult.join(currentType === 'hashtag' ? ' ' : '\n')).then(() => alert("All copied!")); }
</script>
</body>
</html>
